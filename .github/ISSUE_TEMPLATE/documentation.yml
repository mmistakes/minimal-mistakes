name: Documentation
description: Found a typo or something that needs clarification?
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to open an issue and help make the docs better.

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: |
        Why should we update our docs?
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion
      description: |
        What should we do instead?
    validations:
      required: true