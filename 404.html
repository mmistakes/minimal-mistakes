<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        font-family: Google sans, Arial;
        }

        html, body {
        margin: 0;
        padding: 0;
        }

        .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        animation: colorSlide 15s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;

        .text-center {
            text-align: center;
            h1,
            h3 {
            margin: 10px;
            cursor: default;
            
            .fade-in {
                animation: fadeIn 2s ease infinite;
            }
            }

            h1 {
            font-size: 8em;
            transition: font-size 200ms ease-in-out;
            border-bottom: 1px dashed white;

            span#digit1 { animation-delay: 200ms; }
            span#digit2 { animation-delay: 300ms; }
            span#digit3 { animation-delay: 400ms; }
            }
            
            button {
            border: 1px solid white;
            background: transparent;
            outline: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            transition: background-color 200ms ease-in;
            margin: 20px 0;
            
            &:hover {
                background-color: white;
                color: #555;
                cursor: pointer;
            }
            }
        }
        }

        @keyframes colorSlide {
        0% { background-color: #000000; }     /*#152a68*/
        25% { background-color: #45f040; }  /*royalblue*/
        50% { background-color: #000000; }   /*seagreen*/
        75% { background-color: #45f040; }     /*tomato*/
        100% { background-color: #000000; }   /*#152a68*/
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
        };
        100% {
            opacity: 1;
        }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="text-center">
          <h1>
            <span class="fade-in" id="digit1">4</span>
            <span class="fade-in" id="digit2">0</span>
            <span class="fade-in" id="digit3">4</span>
          </h1>
          <h3 class="fadeIn">PAGE NOT FOUND</h3>
          <a href="./..">
            <button type="button">Return To Home</button>
        </a>
        </div>
      </div>
</body>
</html>
