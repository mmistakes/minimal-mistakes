  avatar           : "/assets/images/myImage.jpg"
  bio              : "**poor** stack developer."
  location         : "Dongtan in Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:pgg6713@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "http://3.38.101.82/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ChanhyukPark-Tech"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
