  name             : "SangJin Oh"
  avatar           : "/assets/images/myavatar.png"
  bio              : "Fine-gr**AI**ned **Engineer**"
  location         : "South Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:dhtkdwls537@gmail.com"
    - label: "GitHub"
