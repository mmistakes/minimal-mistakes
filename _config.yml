# Site wide configuration

title:            keiser lab @ ucsf
locale:           en_US
url:              http://keiserlab.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Michael Keiser
  avatar: members/bio-keiser.jpg
  bio: ""
  email: keiser@keiserlab.org
  disqus-shortname: 
  twitter: #username
  facebook: #username
  google:
    plus: MichaelKeiser
    analytics: 
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: mjke
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: keiser
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username

