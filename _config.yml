# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: From Dusk Till Dawn 
email: your_email@example.com
description: >-
  
minimal_mistakes_skin: contrast
search: false  # ðŸ”§ Disable search icon

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Copenhagen

include:
  - _pages
  - assets/js
  - assets/css
  - assets/interactive
  - _data

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Group 47"
  bio    : "Social data analysis and visualization"
  links: []  # ðŸ”§ Removes sidebar links entirely

footer:
  links: []  # ðŸ”§ Removes footer icons

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false  # ðŸ”§ Hide profile box on posts (even though you're not using posts)
      read_time: false
      comments: false
      share: false
      related: false
      classes: wide
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false  # ðŸ”§ Hide sidebar profile for clean look
      classes: wide

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  stories:
    output: true
    permalink: /:collection/:name/
