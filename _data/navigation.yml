<p>To assign Billy Rick as an author for our post. We’d add the following YAML front matter to a post:</p>

<div class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="l-Scalar-Plain">author</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">billy_rick</span></code></pre></div>

<h3 id="kramdown-table-of-contents">Kramdown Table of Contents</h3>

<p>To include an auto-generated <strong>table of contents</strong> for posts and pages, add the following <code>_include</code> before the actual content. <a href="http://kramdown.rubyforge.org/converter/html.html#toc">Kramdown will take care of the rest</a> and convert all headlines into list of links.</p>

<div class="highlight"><pre><code class="language-html" data-lang="html">{% include _toc.html %}</code></pre></div>

<h3 id="paragraph-indentation">Paragraph Indentation</h3>

<p>By default the margin below paragraphs has been removed and indent added to each. This is an intentional design decision to mimic the look of type set in a printed book or manuscript.</p>

<figure>
  <img src="http://bbrown.info/images/paragraph-indent.png" alt="screen shot of paragraphs with default indent style set" />
  <figcaption>Example of the default paragraph style (indented first line and bottom margin removed).</figcaption>
</figure>

<p>To disable the indents and add spacing between paragraphs change the following line in <code>_sass/variables.scss</code> from <code>true !default</code> to <code>false</code> like so.</p>

<div class="highlight"><pre><code class="language-css" data-lang="css"><span class="o">$</span><span class="nt">paragraph-indent</span><span class="o">:</span> <span class="nt">false</span><span class="o">;</span></code></pre></div>

<figure>
  <img src="http://bbrown.info/images/paragraph-no-indent.png" alt="screen shot of paragraphs with indent style disabled" />
  <figcaption>Example of paragraphs with $paragraph-indent disabled.</figcaption>
</figure>

<h3 id="videos">Videos</h3>

<p>Video embeds are responsive and scale with the width of the main content block with the help of <a href="http://fitvidsjs.com/">FitVids</a>.</p>

<p>Not sure if this only effects Kramdown or if it’s an issue with Markdown in general. But adding YouTube video embeds causes errors when building your Jekyll site. To fix add a space between the <code>&lt;iframe&gt;</code> tags and remove <code>allowfullscreen</code>. Example below:</p>

<div class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;iframe</span> <span class="na">width=</span><span class="s">&quot;560&quot;</span> <span class="na">height=</span><span class="s">&quot;315&quot;</span> <span class="na">src=</span><span class="s">&quot;http://www.youtube.com/embed/PWf4WUoMXwg&quot;</span> <span class="na">frameborder=</span><span class="s">&quot;0&quot;</span><span class="nt">&gt;</span> <span class="nt">&lt;/iframe&gt;</span></code></pre></div>

<h3 id="social-sharing-links">Social Sharing Links</h3>

<p>Social sharing links for Twitter, Facebook, and Google+ are included on posts/pages by default. To hide them on specific posts or pages add <code>share: false</code> to the YAML Front Matter. If you’d like to use different social networks modify <code>_includes/_social-share.html</code> to your liking. Icons are set using <a href="http://fontawesome.io">Font Awesome</a>.</p>

