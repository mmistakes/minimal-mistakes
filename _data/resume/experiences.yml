- experience:
  role: Applications Developer
  time: October 2018 - October 2020
  company: Shopworks, London
  details: "
  <p>As a developer I was introduced to DDD, which I found intriguing and thought provoking, GitLab pipelines for CI, and
  Continuous Deployment. We were deploying every day (no Fridays of course), which resulted in faster bug fixing and
  increased customer satisfaction.
  </p>
  <p>Other achievements I am proud of include being able to work on coding standard, and how to enforce them (with local
  tools and CI pipelines), and creating an integration with a 3<sup>rd</sup>-party HR system. 
  </p>
  <p>I was also able to expand on my knowledge of Agile, and Scrum in particular, by shadowing the Scrum master.
  I get the aversion many people have around the Scrum ceremonies, but I do believe the Agile methodology is one of the
  best that came out in a long time.
  </p>
  <p>In my last six months, I was involved with our Support Team, which was responsible for some of our biggest clients.
  I was tasked with helping smoothing the relationship between them and the development team. It was challenging, but
  by taking small steps and clearly explaining the reasoning behind each of them and how they could help, I was able
  to decrease the ticket resolution time by 10%. The clients were also better informed on the activity of their tickets
  which resulted in a reduction of 20% of duplicate tickets raised.
  </p>"
