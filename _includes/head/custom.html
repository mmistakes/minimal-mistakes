{% if site.favicon %}
<link rel="icon" type="image/png" href="{{ site.favicon | relative_url }}">
<link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/png">
{% endif %}

{% comment %}Favicon suite from favicon.io{% endcomment %}
<link rel="apple-touch-icon"      sizes="180x180" href="{{ '/assets/images/favicon_io/apple-touch-icon.png' | relative_url }}">
<link rel="icon"                  type="image/png" sizes="32x32"  href="{{ '/assets/images/favicon_io/favicon-32x32.png'  | relative_url }}">
<link rel="icon"                  type="image/png" sizes="16x16"  href="{{ '/assets/images/favicon_io/favicon-16x16.png'  | relative_url }}">
<link rel="manifest"                                  href="{{ '/assets/images/favicon_io/site.webmanifest'   | relative_url }}">
<link rel="mask-icon"           href="{{ '/assets/images/favicon_io/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
<link rel="shortcut icon"       href="{{ '/assets/images/favicon_io/favicon.ico'       | relative_url }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config"    content="{{ '/assets/images/favicon_io/browserconfig.xml' | relative_url }}">
<meta name="theme-color"            content="#ffffff">
