<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  
  {%- include head.html -%}

  <body>
    
    <main class="page" id="main_page">
      
      {% include nav.html %}

      <header class="page__header">
        {% if page.hero %}
        <img src="{{ page.hero }}" alt="{{ page.title }}" class="page__hero">
        {% endif %}
        {% if page.title %}
        <h1 class="page__title">{{ page.title }}</h1>
        {% endif %}
        {% if page.date %}
        {%- assign date_format = "%b %Y" -%}
        <div class="postslist__item__date">{{ page.date | date: date_format }}</div>
        {% endif %}
			</header>

      {{ content }}
      
      <footer class="footer">
        <div class="divider"></div>
        <div class="footer__cp">Â© 2025 Nuttida Lab</div>
      </footer>

      {% include scripts.html %}
    
    </main>

  </body>

</html>
